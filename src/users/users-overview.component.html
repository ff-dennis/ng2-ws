<div class="container">
    <div class="mt-1">
        <h1>User</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        
        <table class="table table-bordered">
            <thead class="bg-faded">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" [user]="user">
                </tr>
            </tbody>
        </table>

    </div>
</div>
